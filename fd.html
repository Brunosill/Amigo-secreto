<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop-up com JavaScript</title>
  <style>
    /* Estilo do overlay (fundo escuro) */
    #overlay {
      display: none; /* Inicialmente oculto */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Fundo escuro semi-transparente */
      z-index: 1000;
    }

    /* Estilo do pop-up */
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 1001;
    }

    /* Estilo do botão de fechar */
    #fecharPopup {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Botão para abrir o pop-up -->
  <button onclick="abrirPopup()">Abrir Pop-up</button>

  <!-- Overlay (fundo escuro) -->
  <div id="overlay">
    <!-- Pop-up -->
    <div id="popup">
      <button id="fecharPopup" onclick="fecharPopup()">X</button>
      <h2>Olá, este é um pop-up!</h2>
      <p>Clique no botão "X" ou fora do pop-up para fechar.</p>
    </div>
  </div>

  <script>
    // Função para abrir o pop-up
    function abrirPopup() {
      document.getElementById("overlay").style.display = "block";
    }

    // Função para fechar o pop-up
    function fecharPopup() {
      document.getElementById("overlay").style.display = "none";
    }

    // Fechar o pop-up ao clicar fora dele
    document.getElementById("overlay").addEventListener("click", function(event) {
      if (event.target === this) { // Verifica se o clique foi no overlay (fora do pop-up)
        fecharPopup();
      }
    });
  </script>
</body>
</html>
